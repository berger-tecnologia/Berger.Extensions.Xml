trigger:
  branches:
    include:
    - main
name: 1.0.0$(Rev:.r)

variables:
  buildConfiguration: 'Release'

resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/dev

jobs:
- job: 'nuget'
  displayName: Berger.Extensions.Xml-Agent
  pool:
    vmImage: windows-latest
  steps:
  - checkout: self
    clean: true
    fetchTags: false

  - task: UseDotNet@2
    inputs:
      version: 8.x

  - task: DotNetCoreCLI@2
    displayName: dotnet restore
    inputs:
      command: restore
      projects: '**/*.csproj'
      includeNuGetOrg: true

  - task: DotNetCoreCLI@2
    displayName: 'dotnet build'
    inputs:
      projects: '**/*.csproj'
      arguments: '--configuration $(buildConfiguration)'

  - task: DotNetCoreCLI@2
    displayName: dotnet pack
    inputs:
      command: pack
      versioningScheme: byBuildNumber

  - task: NuGetCommand@2
    displayName: nuget push
    inputs:
      command: push
      nuGetFeedType: external
      publishFeedCredentials: 'berger.extensions.nuget'